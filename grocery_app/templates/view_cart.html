{% extends 'base.html' %} {% block content %}

<h1>Cart for - {{ user }}</h1>

<ul>
  {% for item in user.cart_items %}
  <a href="/item/{{ item.id }}"
    ><img src="{{ item.photo_url }}" alt="{{ item.name }}" width="200px" />
    <p><strong>{{ item.name }}</strong></p></a
  >
  {% endfor %}
</ul>

{% endblock %}
